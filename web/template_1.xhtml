<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title"></ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <meta charset="UTF-8"/>
    </h:head>

    <h:body>
        <ui:insert name="growl">
            <p:growl id="growl" life="5000"/>
        </ui:insert>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="110" >
                <h:form>
                    <p:graphicImage id="tab1Img" value="/resources/images/altran/LogoAltran.jpg"  width="100" />

                    <h:panelGroup layout="block" style="text-align: right;">
                        <p:commandButton id="logout" value="Logout" action="/login" icon="ui-icon-close" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="text-align: right;">
                        <h:outputLabel for="username" value="Username: " style=" color: blue; font-weight:  bold" /> 
                        <p:commandLink id="user" value=" #{authenticationBean.username}" actionListener="#{beanPagina.setPaginaProj('/project/List.xhtml')}" ajax="false" style=" width: 150px" >
                            <f:actionListener binding="#{beanPagina.setAccordTree('/accordion.xhtml')}" />
                        </p:commandLink>
                    </h:panelGroup>
                    <ui:insert name="northPanel"></ui:insert>
                   
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body">
                    Template
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
