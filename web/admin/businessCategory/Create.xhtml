<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BusinessCategoryCreateForm">

        <h:panelGroup id="display">
            <p:panelGrid columns="2">
                <p:outputLabel value="#{business.Name}" for="name" style=" font-weight: bold" />
                <p:inputText id="name" value="#{businessCategoryCreateController.businessCategory.name}" title="#{business.Name}" required="true" size="40" maxlength="32"/>
              
                <p:outputLabel value="#{business.Description}" for="description" style=" font-weight: bold" />
                <p:inputTextarea rows="5" cols="70" id="description" value="#{businessCategoryCreateController.businessCategory.description}" title="#{business.Description}" required="true" maxlength="255" autoResize="false"/>
                
            </p:panelGrid>
            
            <p:commandButton id="save" value="#{business.Save}" actionListener="#{beanPagina.setPaginaAdmin('/admin/businessCategory/List.xhtml')}" action="/index" ajax="false" >
                <f:actionListener binding="#{businessCategoryCreateController.saveNew(event)}"/>
            </p:commandButton>
            <p:commandButton id="cancel" value="#{user.Cancel}" actionListener="#{beanPagina.setPaginaAdmin('/admin/businessCategory/List.xhtml')}" action="/index" ajax="false" immediate="true"/>
        </h:panelGroup>

    </h:form>

</ui:composition>
