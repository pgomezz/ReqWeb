<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <p:dialog id="BusinessCategoryCreateDlg" widgetVar="BusinessCategoryCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateBusinessCategoryTitle}" closeOnEscape="true">

            <h:form id="BusinessCategoryCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{myBundle.CreateBusinessCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{businessCategoryController.selected.name}" title="#{myBundle.CreateBusinessCategoryTitle_name}" required="true" requiredMessage="#{myBundle.CreateBusinessCategoryRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateBusinessCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{businessCategoryController.selected.description}" title="#{myBundle.CreateBusinessCategoryTitle_description}" required="true" requiredMessage="#{myBundle.CreateBusinessCategoryRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{businessCategoryController.saveNew}" value="#{myBundle.Save}" update="display,:BusinessCategoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BusinessCategoryCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="BusinessCategoryCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
