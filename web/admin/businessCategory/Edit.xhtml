<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BusinessCategoryEditDlg" widgetVar="BusinessCategoryEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditBusinessCategoryTitle}" closeOnEscape="true">

            <h:form id="BusinessCategoryEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{businessCategoryController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditBusinessCategoryLabel_idBusinessCategory}" for="idBusinessCategory" />
                        <h:outputText id="idBusinessCategory" value="#{businessCategoryController.selected.idBusinessCategory}" />

                        <p:outputLabel value="#{myBundle.EditBusinessCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{businessCategoryController.selected.name}" title="#{myBundle.EditBusinessCategoryTitle_name}" required="true" requiredMessage="#{myBundle.EditBusinessCategoryRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditBusinessCategoryLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{businessCategoryController.selected.description}" title="#{myBundle.EditBusinessCategoryTitle_description}" required="true" requiredMessage="#{myBundle.EditBusinessCategoryRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{businessCategoryController.save}" value="#{myBundle.Save}" update="display,:BusinessCategoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BusinessCategoryEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="BusinessCategoryEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
