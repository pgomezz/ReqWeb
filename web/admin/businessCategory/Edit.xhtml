<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="BusinessCategoryEditForm">

        
                   <p:breadCrumb>  
            <p:menuitem value="Lista de Categorias de Negócio"  immediate="true" actionListener="#{beanPagina.setPaginaAdmin('/admin/businessCategory/List.xhtml')}" ajax="false" />  
            <p:menuitem value="Editar Categoria de Negócio"  disabled="true"/>  
         </p:breadCrumb> 
        <h:panelGroup id="display">
            <p:panelGrid  columns="3" id="grid" >

                <p:outputLabel value="#{myBundle.EditBusinessCategoryLabel_name}" for="name" style="font-weight: bold" />
                <p:inputText id="name" value="#{businessCategoryEditController.businessCategory.name}" title="#{myBundle.EditBusinessCategoryTitle_name}" required="true" requiredMessage="#{myBundle.EditBusinessCategoryRequiredMessage_name}" size="40" maxlength="32"/>
                <p:message for="name" display="${myBundle.CreateBusinessCategoryRequiredMessage_name}" /> 

                <p:outputLabel value="#{myBundle.EditBusinessCategoryLabel_description}" for="description" style="font-weight: bold" />
                <p:inputTextarea rows="5" cols="70" id="description" value="#{businessCategoryEditController.businessCategory.description}" title="#{myBundle.EditBusinessCategoryTitle_description}" required="true" requiredMessage="#{myBundle.EditBusinessCategoryRequiredMessage_description}" maxlength="255" autoResize="false"/>
                <p:message for="description" display="${myBundle.CreateBusinessCategoryRequiredMessage_description}" /> 


            </p:panelGrid>
            <p:commandButton actionListener="#{businessCategoryEditController.save}" value="#{myBundle.Save}" action="/indexAdmin" ajax="false">
                <f:actionListener binding="#{beanPagina.setPaginaAdmin('/admin/businessCategory/List.xhtml')}"/>
            </p:commandButton>
            <p:commandButton value="#{myBundle.Cancel}" actionListener="#{beanPagina.setPaginaAdmin('/admin/businessCategory/List.xhtml')}" action="/indexAdmin" immediate="true" ajax="false"/>

        </h:panelGroup>

    </h:form>
</ui:composition>
