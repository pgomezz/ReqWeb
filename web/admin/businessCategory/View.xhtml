<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

            <h:form id="BusinessCategoryViewForm">

                <h:panelGroup id="display">
                   <p:panelGrid columns="2" style=" border-style:  solid; width: 100%" >
                        <h:outputText value="#{business.Name}" style=" font-weight: bold"/>
                        <h:outputText value="#{businessCategoryEditController.businessCategory.name}" title="#{business.Name}"/>

                        <h:outputText value="#{business.Description}" style=" font-weight: bold"/>
                        <h:outputText value="#{businessCategoryEditController.businessCategory.description}" title="#{business.Description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{business.Close}" actionListener="#{beanPagina.setPaginaAdmin('/admin/businessCategory/List.xhtml')}" action="/indexAdmin" ajax="false"/>
                </h:panelGroup>

            </h:form>

  </ui:composition>
