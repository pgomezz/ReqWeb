<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">

    <ui:define name="body">

            <h:form id="BusinessCategoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <h:outputText value="#{myBundle.ViewBusinessCategoryLabel_name}"/>
                        <h:outputText value="#{businessCategoryController.businessCategory.name}" title="#{myBundle.ViewBusinessCategoryTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewBusinessCategoryLabel_description}"/>
                        <h:outputText value="#{businessCategoryController.businessCategory.description}" title="#{myBundle.ViewBusinessCategoryTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" action="/admin/businessCategory/index" ajax="true"/>
                </h:panelGroup>

            </h:form>

        </ui:define>
  </ui:composition>
