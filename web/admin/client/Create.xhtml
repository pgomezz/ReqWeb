<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

        <h:form id="ClientCreateForm">

            <h:panelGroup id="display">
                <p:panelGrid columns="2">

                    <p:outputLabel value="#{client.Name}" for="name" />
                    <p:inputText id="name" value="#{clientCreateController.client.name}" title="#{client.Name}" required="true" requiredMessage="#{client.Name}" size="100" maxlength="100"/>

                    <p:outputLabel value="#{client.Email}" for="email" />
                    <p:inputText id="email" value="#{clientCreateController.client.email}" title="#{client.Email}" size="100" maxlength="100"/>

                    <p:outputLabel value="#{client.Mobile}" for="mobile" />
                    <p:inputText id="mobile" value="#{clientCreateController.client.mobile}" title="#{client.Mobile}" size="20" maxlength="20"/>
                </p:panelGrid>
                
                <p:commandButton value="#{client.Save}" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" action="/index" ajax="false">
                    <f:actionListener binding="#{clientCreateController.saveNew(event)}"/>
                </p:commandButton>
                <p:commandButton value="#{client.Cancel}" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" action="/index" ajax="false"/>
                
            </h:panelGroup>

        </h:form>

</ui:composition>
