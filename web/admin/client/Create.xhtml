<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ClientCreateForm">

        <h:panelGroup id="display">
            <p:panelGrid columns="2">

                <p:outputLabel value="#{client.Name}" for="name" style=" font-weight: bold" />
                <p:inputText id="name" value="#{clientCreateController.client.name}" title="#{client.Name}" required="true" requiredMessage="#{client.Name}" size="100" maxlength="100"/>

                <p:outputLabel value="#{client.Email}" for="email" style=" font-weight: bold" />
                <p:inputText id="email" value="#{clientCreateController.client.email}" title="#{client.Email}" size="100" maxlength="100"/>

                <p:outputLabel value="#{client.Mobile}" for="mobile" style=" font-weight: bold" />
                <p:inputText id="mobile" value="#{clientCreateController.client.mobile}" title="#{client.Mobile}" size="20" maxlength="20"/>

                <h:outputLabel value="#{client.Organization}" for="organization" style=" font-weight: bold"/>  
                <p:selectOneMenu id="organization" value="#{clientCreateController.organization}"  panelStyle="width:300px"  
                                 converter="#{organizationConverter}" effect="fade" var="o" style="width:260px"  filter="true" filterMatchMode="startsWith">  
                    <f:selectItem itemLabel="#{client.SelecteOneStateOrganization}" itemValue="" />  
                    <f:selectItems value="#{clientCreateController.organizationList}" var="o" itemValue="#{o}" itemLabel="#{o.name}" />
                    <p:column>  
                        #{o.name}
                    </p:column>  
                </p:selectOneMenu>
            </p:panelGrid>

            <p:commandButton value="#{client.Save}" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" action="/indexAdmin" ajax="false">
                <f:actionListener binding="#{clientCreateController.saveNew(event)}"/>
            </p:commandButton>
            <p:commandButton value="#{client.Cancel}" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" action="/indexAdmin" ajax="false" immediate="true"/>

        </h:panelGroup>

    </h:form>

</ui:composition>
