<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="ClientViewForm">

        <h:panelGroup id="display">
            <p:panelGrid columns="2" >

                <h:outputText value="#{client.Name}"/>
                <h:outputText value="#{clientEditController.client.name}" title="#{client.Name}"/>

                <h:outputText value="#{client.Email}"/>
                <h:outputText value="#{clientEditController.client.email}" title="#{client.Email}"/>

                <h:outputText value="#{client.Mobile}"/>
                <h:outputText value="#{clientEditController.client.mobile}" title="#{client.Mobile}"/>
            </p:panelGrid>
            <p:commandButton value="#{client.Close}" action="/index" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" ajax="false"/>
        </h:panelGroup>

    </h:form>


</ui:composition>
