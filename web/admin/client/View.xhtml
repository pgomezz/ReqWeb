<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="ClientViewForm">
              <p:breadCrumb>  
            <p:menuitem value="Lista de Clientes"  immediate="true" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" ajax="false" />  
            <p:menuitem value="Detalhes do Cliente"  disabled="true"/>  
         </p:breadCrumb> 
        <h:panelGroup id="display">
           <p:panelGrid columns="2" style=" border-style:  solid; width: 100%" >

                <h:outputText value="#{client.Name}" style="font-weight: bold"/>
                <h:outputText value="#{clientEditController.client.name}" title="#{client.Name}"/>

                <h:outputText value="#{client.Email}" style="font-weight: bold"/>
                <h:outputText value="#{clientEditController.client.email}" title="#{client.Email}"/>

                <h:outputText value="#{client.Mobile}" style="font-weight: bold"/>
                <h:outputText value="#{clientEditController.client.mobile}" title="#{client.Mobile}"/>

                <h:outputText value="#{client.Organization}" style="font-weight: bold"/>
                <h:outputText value="#{clientEditController.organizationNameById}" title="#{client.Organization}"/>

            </p:panelGrid>
            <p:commandButton value="#{client.Close}" action="/indexAdmin" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/List.xhtml')}" ajax="false"/>
        </h:panelGroup>

    </h:form>


</ui:composition>
