<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ClientListForm">

        <p:panel header="#{myBundle.ListClientTitle}">

            <p:dataTable id="datalist" value="#{clientController.items}" var="item"
                         selectionMode="single" selection="#{clientController.selected}"
                         rowKey="#{item.idClient}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.email}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListClientTitle_email}"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>
                
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton"  value="#{client.Create}" actionListener="#{beanPagina.setPaginaAdmin('/admin/client/Create.xhtml')}" action="/index" icon="ui-icon-plus" ajax="false" />
                        <p:commandButton id="viewButton"  value="#{client.View}" action="/index" disabled="#{empty clientController.selected}" icon="ui-icon-search" ajax="false">
                            <f:actionListener binding="#{beanPagina.setPaginaAdmin('/admin/client/View.xhtml')}"/>
                            <f:actionListener binding="#{clientController.keepState()}"/>
                        </p:commandButton>
                        <p:commandButton id="editButton"  value="#{client.Edit}" action="/index" disabled="#{empty clientController.selected}" icon="ui-icon-pencil" ajax="false">
                            <f:actionListener binding="#{beanPagina.setPaginaAdmin('/admin/client/Edit.xhtml')}"/>
                            <f:actionListener binding="#{clientController.keepState()}"/>
                        </p:commandButton>
                        <p:commandButton id="deleteButton" value="#{client.Delete}" actionListener="#{clientController.delete(event)}" update=":TabProfile:ClientListForm:datalist" disabled="#{empty clientController.selected}" icon="ui-icon-trash">
                            <p:confirm header="#{client.Confirmation}" message="#{client.ConfirmDelete}" icon="ui-icon-alert" />
                        </p:commandButton>
                        
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
            <p:commandButton value="#{client.Yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="#{client.No}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
        </p:confirmDialog>

    </h:form>

</ui:composition>
