<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AltranreqRoleCreateForm">

          <p:breadCrumb>  
              <p:menuitem value="Lista de Roles"  immediate="true" action="/indexAdmin" actionListener="#{beanPagina.setPaginaAdmin('/admin/altranreqRole/List.xhtml')}" ajax="false" />  
              <p:menuitem value="Criar Role"  disabled="true" />  
         </p:breadCrumb> 
        
        <h:panelGroup id="display">
            <p:panelGrid columns="2">
                
                <p:outputLabel value="#{role.Type}" for="type" style=" font-weight: bold" />
                <p:inputText id="type" value="#{altranreqRoleController.altranreqRole.type}" title="#{role.Type}" required="true" requiredMessage="#{myBundle.CreateAltranreqRoleRequiredMessage_type}" size="20" maxlength="20"/>

                <p:outputLabel value="#{role.Description}" for="description" style=" font-weight: bold" />
                <p:inputText id="description" value="#{altranreqRoleController.altranreqRole.description}" title="#{role.Description}" size="250" maxlength="250"/>

                <p:outputLabel value="#{role.PrivilegeCollection}" for="privilegeCollection" style=" font-weight: bold" />
                <p:selectManyMenu id="privilegeCollection" value="#{altranreqRoleController.altranreqRole.privilegeCollection}" >
                    <f:selectItems value="#{privilegeController.items}"
                                   var="privilegeCollectionItem"
                                   itemValue="#{privilegeCollectionItem}"
                                   itemLabel="#{privilegeCollectionItem.idPrivilege.toString()}"
                                   />

                </p:selectManyMenu>
            </p:panelGrid>
            
            <p:commandButton id="save" value="#{role.Save}" actionListener="#{beanPagina.setPaginaAdmin('/admin/altranreqRole/List.xhtml')}" action="/indexAdmin" ajax="false" >
                <f:actionListener binding="#{altranreqRoleCreateController.saveNew(event)}"/>
            </p:commandButton>
            <p:commandButton id="cancel" value="#{role.Cancel}" actionListener="#{beanPagina.setPaginaAdmin('/admin/altranreqRole/List.xhtml')}" action="/indexAdmin" ajax="false" immediate="true"/>

        </h:panelGroup>

    </h:form>

</ui:composition>
