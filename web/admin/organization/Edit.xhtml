<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   
        <h:form id="OrganizationEditForm">
        <p:breadCrumb>  
            <p:menuitem value="Lista de Organizações"  immediate="true" actionListener="#{beanPagina.setPaginaAdmin('/admin/organization/List.xhtml')}" ajax="false" />  
            <p:menuitem value="Editar Organização"  disabled="true"/>  
         </p:breadCrumb> 
             <p:panel header="#{organization.EditOrganizationTitle}">
            <h:panelGroup id="display">
                <p:panelGrid columns="2">

                    <p:outputLabel value="#{organization.Name}" for="name" style=" font-weight: bold" />
                    <p:inputText id="name" value="#{organizationEditManager.organization.name}" title="#{organization.Name}" required="true" requiredMessage="#{organization.Name}"/>

                    <p:outputLabel value="#{organization.Address}" for="address" style=" font-weight: bold" />
                    <p:inputText id="address" value="#{organizationEditManager.organization.address}" title="#{organization.Address}"/>

                    <p:outputLabel value="#{organization.BusinessArea}" for="businessArea" style=" font-weight: bold" />
                    <p:inputText id="businessArea" value="#{organizationEditManager.organization.businessArea}" title="#{organization.BusinessArea}"/>

                    <p:outputLabel value="#{organization.Country}" for="country" style=" font-weight: bold" />
                    <p:inputText id="country" value="#{organizationEditManager.organization.country}" title="#{organization.Country}"/>

                </p:panelGrid>

                <p:commandButton actionListener="#{organizationEditManager.save}" action="/indexAdmin" value="#{organization.Save}" ajax="false">
                    <f:actionListener binding="#{beanPagina.setPaginaAdmin('/admin/organization/List.xhtml')}"/>
                </p:commandButton>
                <p:commandButton value="#{organization.Cancel}" actionListener="#{beanPagina.setPaginaAdmin('/admin/organization/List.xhtml')}" action="/indexAdmin"/>
            </h:panelGroup>
 </p:panel>
        </h:form>
   
</ui:composition>
