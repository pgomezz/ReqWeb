<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AltranreqUserViewForm">
        <p:panelGrid columns="2" style=" border-style:  solid; width: 100%" >

            <h:outputText value="#{user.Name}" style="font-weight: bold"/>
            <h:outputText value="#{altranreqUserEditController.altranreqUser.name}" title="#{myBundle.ViewAltranreqUserTitle_name}"/>

            <h:outputText value="#{user.Username}" style="font-weight: bold"/>
            <h:outputText value="#{altranreqUserEditController.altranreqUser.username}" title="#{myBundle.ViewAltranreqUserTitle_username}"/>

            <h:outputText value="#{user.Email}" style="font-weight: bold"/>
            <h:outputText value="#{altranreqUserEditController.altranreqUser.email}" title="#{myBundle.ViewAltranreqUserTitle_email}"/>

            <h:outputText value="#{user.Mobile}" style="font-weight: bold"/>
            <h:outputText value="#{altranreqUserEditController.altranreqUser.mobile}" title="#{myBundle.ViewAltranreqUserTitle_mobile}"/>

            <h:outputText value="#{user.IsAdmin}" style="font-weight: bold"/>
            <h:outputText value="#{altranreqUserEditController.altranreqUser.stringIsAdmin}" title="#{myBundle.ViewAltranreqUserTitle_isAdmin}"/>
        </p:panelGrid>
        <p:commandButton value="#{user.Close}" actionListener="#{beanPagina.setPaginaAdmin('/admin/altranreqUser/List.xhtml')}" action="/index" ajax="false"/>
    </h:form>
</ui:composition>
