<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="login/login.css" type="text/css" rel="stylesheet"/>
    </h:head> 
    <h:body>
        #{beanPagina.init()}
        <div class="container">
            <p:growl id="growl" showDetail="true" life="3000" />
            <h:form id="formLogin">   
                <p:growl id="growl" showDetail="true" />
                <p:panel header="Login">
                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="username" value="Username:" />  
                        <p:inputText 
                            id="username" required="true" label="username" value="#{authenticationController.username}" />  

                        <h:outputLabel for="password" value="Password:" />  
                        <h:inputSecret   
                            id="password" required="true" label="password" value="#{authenticationController.password}" />  
                            <p:commandButton id="loginButton" value="Login" update="growl" actionListener="#{authenticationController.login}" />                          
                    </h:panelGrid>  
                </p:panel>
            </h:form>  
        </div>
    </h:body>
</html>
