<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">AltranReq</ui:insert></title>
<h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        <meta charset="UTF-8"/>
    </h:head>

    <h:body>
        <ui:insert name="growl">
            <p:growl id="growl" life="5000"/>
        </ui:insert>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" >
                <h:form>
                    <p:graphicImage id="tab1Img" value="/resources/images/altran/LogoAltran.jpg"  width="100" />
                    <div align="right">
                        <p:commandButton id="logout" value="Logout" action="/login" />
                    </div>
                    <div align="right">
                        <p:commandLink id="user" value="#{authenticationBean.username}" actionListener="#{beanPagina.setPaginaProj('/project/List.xhtml')}" ajax="false" >
                            <f:actionListener binding="#{beanPagina.setAccordTree('/accordion.xhtml')}" />
                        </p:commandLink>
                    </div>
                </h:form>
            </p:layoutUnit>
            <!--<p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>-->
            <p:layoutUnit position="center">
                <ui:insert name="body">
                    Template
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
