<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScopeDefinitionInteractionEditDlg" widgetVar="ScopeDefinitionInteractionEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditScopeDefinitionInteractionTitle}" closeOnEscape="true">

            <h:form id="ScopeDefinitionInteractionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{scopeDefinitionInteractionController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_idScopeDefInteraction}" for="idScopeDefInteraction" />
                        <h:outputText id="idScopeDefInteraction" value="#{scopeDefinitionInteractionController.selected.idScopeDefInteraction}" />

                        <p:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{scopeDefinitionInteractionController.selected.type}" title="#{myBundle.EditScopeDefinitionInteractionTitle_type}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_type}"/>

                        <p:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_title}" for="title" />
                        <p:inputText id="title" value="#{scopeDefinitionInteractionController.selected.title}" title="#{myBundle.EditScopeDefinitionInteractionTitle_title}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_title}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_interactionDate}" for="interactionDate" />
                        <p:calendar id="interactionDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{scopeDefinitionInteractionController.selected.interactionDate}" title="#{myBundle.EditScopeDefinitionInteractionTitle_interactionDate}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_interactionDate}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{scopeDefinitionInteractionController.selected.description}" title="#{myBundle.EditScopeDefinitionInteractionTitle_description}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_description}"/>

                        <p:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_idProject}" for="idProject" />
                        <p:selectOneMenu id="idProject" value="#{scopeDefinitionInteractionController.selected.idProject}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_idProject}" converter="projectConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.items}"
                                           var="idProjectItem"
                                           itemValue="#{idProjectItem}"
                                           itemLabel="#{idProjectItem.name.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditScopeDefinitionInteractionLabel_idClient}" for="idClient" />
                        <p:selectOneMenu id="idClient" value="#{scopeDefinitionInteractionController.selected.idClient}" required="true" requiredMessage="#{myBundle.EditScopeDefinitionInteractionRequiredMessage_idClient}" converter="clientConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="idClientItem"
                                           itemValue="#{idClientItem}"
                                           itemLabel="#{idClientItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scopeDefinitionInteractionController.save}" value="#{myBundle.Save}" update="display,:ScopeDefinitionInteractionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ScopeDefinitionInteractionEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ScopeDefinitionInteractionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
