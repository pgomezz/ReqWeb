<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <p:panel header="Detalhes de Caso de Uso">
            <h:form id="UseCaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_name}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.name}" title="#{myBundle.ViewUseCaseTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_description}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.description}" title="#{myBundle.ViewUseCaseTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_avaliationCriteria}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.avaliationCriteria}" title="#{myBundle.ViewUseCaseTitle_avaliationCriteria}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_preCondition}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.preCondition}" title="#{myBundle.ViewUseCaseTitle_preCondition}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_posCondition}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.posCondition}" title="#{myBundle.ViewUseCaseTitle_posCondition}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_mainScenario}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.mainScenario}" title="#{myBundle.ViewUseCaseTitle_mainScenario}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_ordernumber}"/>
                        <h:outputText value="#{useCaseController.useCaseByNavigation.ordernumber}" title="#{myBundle.ViewUseCaseTitle_ordernumber}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_useCaseCollection}"/>
                        <h:selectManyMenu converter="useCaseConverter">
                            <f:selectItems value="#{useCaseController.useCaseByNavigation.useCaseCollection}"
                                           var="useCaseCollectionItem"
                                           itemValue="#{useCaseCollectionItem}"
                                           itemLabel="#{useCaseCollectionItem.name}"
                                           />

                        </h:selectManyMenu>

                         </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" actionListener="#{beanPagina.setPaginaProj('/project/functionalRequirement/View_New.xhtml')}" action="/index" ajax="false"/>
                </h:panelGroup>
            </h:form>
        </p:panel>
</ui:composition>
