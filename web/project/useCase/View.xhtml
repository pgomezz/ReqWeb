<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <p:panel header="#{project.DetailsUseCases}" style="width:100%;max-width:100%;">
            <h:form id="UseCaseViewForm">
                <h:panelGroup id="display" rendered="#{useCaseController.useCaseType}">
                    <p:panelGrid columns="2" style="border-style:  solid; width: 100%" >

                        <h:outputText value="#{project.ViewUseCaseLabel_name}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.name}" title="#{project.ViewUseCaseTitle_name}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_description}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.description}" title="#{project.ViewUseCaseTitle_description}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_avaliationCriteria}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.avaliationCriteria}" title="#{project.ViewUseCaseTitle_avaliationCriteria}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_preCondition}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.preCondition}" title="#{project.ViewUseCaseTitle_preCondition}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_posCondition}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.posCondition}" title="#{project.ViewUseCaseTitle_posCondition}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_mainScenario}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.mainScenario}" title="#{project.ViewUseCaseTitle_mainScenario}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_ordernumber}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.ordernumber}" title="#{project.ViewUseCaseTitle_ordernumber}"/>

                        <h:outputText value="#{project.ViewUseCaseLabel_useCaseCollection}" style="font-weight: bold"/>
                        <h:selectManyMenu converter="useCaseConverter" style=" width: 100%">
                            <f:selectItems value="#{useCaseController.useCase.useCaseCollection}"
                                           var="useCaseCollectionItem"
                                           itemValue="#{useCaseCollectionItem}"
                                           itemLabel="#{useCaseCollectionItem.name.toString()}"
                                           />

                        </h:selectManyMenu>
                        
                        <h:outputText value="#{project.ViewUseCaseLabel_idFunctionalRequirement}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.idFunctionalRequirement.name}"/>

                         </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" action="/indexProj" ajax="false"/>
                </h:panelGroup>
            </h:form>
        </p:panel>
</ui:composition>
