<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <p:panel header="Detalhes de Caso de Uso">
            <h:form id="UseCaseViewByTreeForm">
                <h:panelGroup rendered="#{useCaseController.useCaseType}">
                    <p:panelGrid columns="2" style="border-style:  solid; width: 100%">
                        
                        <h:outputText value="#{myBundle.ViewUseCaseLabel_name}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.name}" title="#{myBundle.ViewUseCaseTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_description}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.description}" title="#{myBundle.ViewUseCaseTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_avaliationCriteria}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.avaliationCriteria}" title="#{myBundle.ViewUseCaseTitle_avaliationCriteria}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_preCondition}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.preCondition}" title="#{myBundle.ViewUseCaseTitle_preCondition}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_posCondition}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.posCondition}" title="#{myBundle.ViewUseCaseTitle_posCondition}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_mainScenario}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.mainScenario}" title="#{myBundle.ViewUseCaseTitle_mainScenario}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_ordernumber}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.ordernumber}" title="#{myBundle.ViewUseCaseTitle_ordernumber}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_useCaseCollection}" style="font-weight: bold"/>
                        <h:selectManyMenu converter="useCaseConverter" style=" width: 100%">
                            <f:selectItems value="#{useCaseController.useCase.useCaseCollection}"
                                           var="useCaseCollectionItem"
                                           itemValue="#{useCaseCollectionItem}"
                                           itemLabel="#{useCaseCollectionItem.name.toString()}"
                                           />

                        </h:selectManyMenu>
                        
                        <h:outputText value="#{myBundle.ViewUseCaseLabel_idFunctionalRequirement}" style="font-weight: bold"/>
                        <h:outputText value="#{useCaseController.useCase.idFunctionalRequirement.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" action="/project/useCase/indexProj"/>
                </h:panelGroup>
            </h:form>
        </p:panel>
</ui:composition>
