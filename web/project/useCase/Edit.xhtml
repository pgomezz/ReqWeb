<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel header="#{myBundle.EditUseCaseTitle}">

            <h:form id="UseCaseEditForm">

                                     <p:breadCrumb>  
            <p:menuitem value="Lista de Projetos"  immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/List.xhtml')}" ajax="false" />  
            <p:menuitem value="Detalhe do Projeto"  immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" ajax="false"  ></p:menuitem> 
            <p:menuitem value="Lista de Requisitos Funcionais"  immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/functionalRequirement/List.xhtml')}" ajax="false" ></p:menuitem>
            <p:menuitem value="Detalhes do Requisito Funcional" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/functionalRequirement/View_New.xhtml')}" ajax="false"></p:menuitem>
            <p:menuitem value="Editar Caso de Uso" disabled="true"></p:menuitem>
         </p:breadCrumb> 
                
                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{editUseCaseManager.useCaseTypeByNavigation}">

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_name}" for="name" style="font-weight: bold" />
                        <p:inputText id="name" value="#{editUseCaseManager.useCaseByNavigation.name}" title="#{myBundle.EditUseCaseTitle_name}" required="true" requiredMessage="#{myBundle.EditUseCaseRequiredMessage_name}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_description}" for="description" style="font-weight: bold" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{editUseCaseManager.useCaseByNavigation.description}" title="#{myBundle.EditUseCaseTitle_description}" required="true" requiredMessage="#{myBundle.EditUseCaseRequiredMessage_description}"/>

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_avaliationCriteria}" for="avaliationCriteria" style="font-weight: bold" />
                        <p:inputTextarea rows="4" cols="30" id="avaliationCriteria" value="#{editUseCaseManager.useCaseByNavigation.avaliationCriteria}" title="#{myBundle.EditUseCaseTitle_avaliationCriteria}" required="true" requiredMessage="#{myBundle.EditUseCaseRequiredMessage_avaliationCriteria}"/>

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_preCondition}" for="preCondition" style="font-weight: bold" />
                        <p:inputTextarea rows="4" cols="30" id="preCondition" value="#{editUseCaseManager.useCaseByNavigation.preCondition}" title="#{myBundle.EditUseCaseTitle_preCondition}" />

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_posCondition}" for="posCondition" style="font-weight: bold" />
                        <p:inputTextarea rows="4" cols="30" id="posCondition" value="#{editUseCaseManager.useCaseByNavigation.posCondition}" title="#{myBundle.EditUseCaseTitle_posCondition}" />

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_mainScenario}" for="mainScenario" style="font-weight: bold" />
                        <p:inputTextarea rows="4" cols="30" id="mainScenario" value="#{editUseCaseManager.useCaseByNavigation.mainScenario}" title="#{myBundle.EditUseCaseTitle_mainScenario}" required="true" requiredMessage="#{myBundle.EditUseCaseRequiredMessage_mainScenario}"/>

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_ordernumber}" for="ordernumber" style="font-weight: bold" />
                        <p:inputText id="ordernumber" value="#{editUseCaseManager.useCaseByNavigation.ordernumber}" title="#{myBundle.EditUseCaseTitle_ordernumber}">
                            <f:validateDoubleRange minimum="0" />
                        </p:inputText>

                        <p:outputLabel value="#{myBundle.EditUseCaseLabel_useCaseCollection}" for="useCaseCollection" style="font-weight: bold" />
                        <p:selectManyMenu id="useCaseCollection" value="#{editUseCaseManager.useCaseByNavigation.useCaseCollection}"  converter="useCaseConverter" style=" width: 100%">
                            <f:selectItems value="#{editUseCaseManager.lista}"
                                           var="useCaseCollectionItem"
                                           itemValue="#{useCaseCollectionItem}"
                                           itemLabel="#{useCaseCollectionItem.name.toString()}"
                                           />
                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{editUseCaseManager.save}" action="/indexProj"  value="#{myBundle.Save}"  ajax="true" >
                        <f:actionListener binding="#{beanPagina.setPaginaProj('/project/functionalRequirement/View_New.xhtml')}"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" action="/indexProj">
                        <f:actionListener binding="#{beanPagina.setPaginaProj('/project/functionalRequirement/View_New.xhtml')}"/>
                    </p:commandButton>
                </h:panelGroup>

            </h:form>
        </p:panel>
</ui:composition>
