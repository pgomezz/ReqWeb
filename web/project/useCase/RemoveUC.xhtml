<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>


        <p:dialog id="UCRemoveDlg" widgetVar="UCRemoveDialog" modal="true" resizable="false" appendToBody="true" header="Tem a certeza que pretende eliminar?" closeOnEscape="true">

            <h:form id="UCRemoveForm">

                <h:panelGroup id="display">

                    <p:commandButton actionListener="#{useCaseController.delete}" value="#{myBundle.Delete}" ajax="true"  update="display,:UseCaseListForm:datalist,:growl" oncomplete="handleSubmit(:UseCaseListForm:UCRemoveDialog);"/>
                    
                    <p:commandButton value="#{myBundle.Cancel}" onclick="UCRemoveDialog.hide()"/>
                </h:panelGroup>


            </h:form>
        </p:dialog>

    </ui:composition>
</html>
