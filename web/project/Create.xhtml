<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="tree"/>
        <ui:define name="body">
            <p:messages id="messages"/>
            <p:panel header="#{myBundle.CreateProjectTitle}">
                <h:form id="ProjectCreateForm">

                    <h:panelGroup id="display">
                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{myBundle.CreateProjectLabel_name}" for="name" />
                            <p:inputText id="name" value="#{projectController.selected.name}" title="#{myBundle.CreateProjectTitle_name}" required="true" requiredMessage="#{myBundle.CreateProjectRequiredMessage_name}" size="100" maxlength="100"/>

                            <p:outputLabel value="#{project.Description}" for="description" />
                            <p:inputTextarea rows="4" cols="30" id="description" value="#{projectController.selected.description}" title="#{myBundle.CreateProjectTitle_description}" required="true" requiredMessage="#{myBundle.CreateProjectRequiredMessage_description}"/>

                            <p:outputLabel value="#{project.BeginDate}" for="beginDate" />
                            <p:calendar id="beginDate" pattern="dd/MM/yyyy" value="#{projectController.selected.beginDate}" title="#{myBundle.EditProjectTitle_beginDate}"  showOn="button"/>

                            <p:outputLabel value="#{project.EndDate}" for="endDate" />
                            <p:calendar id="endDate" pattern="dd/MM/yyyy" value="#{projectController.selected.endDate}" title="#{myBundle.EditProjectTitle_endDate}"  showOn="button"/>

                            <h:outputText value="#{project.State}" />
                            <p:selectOneMenu value="#{projectController.selected.projectState}" >            
                                <f:selectItem itemLabel="#{project.SelecteOneState}" itemValue="" />
                                <f:selectItem itemLabel="#{project.State_ongoing}" itemValue="0" />
                                <f:selectItem itemLabel="#{project.State_standby}" itemValue="1" />
                                <f:selectItem itemLabel="#{project.State_done}" itemValue="2" />
                                <f:selectItem itemLabel="#{project.State_mantainence}" itemValue="3" />
                            </p:selectOneMenu>                            

                            <h:outputLabel value="#{project.ProjectManager}*" for="projectManager"/>  

                            <p:selectOneMenu id="projectManager" value="#{projectController.projectManager}"  panelStyle="width:300px"  
                                             converter="#{bigDecimalConverter}"  effect="fade" var="u" style="width:260px"  filter="true" filterMatchMode="startsWith">  
                                <f:selectItem itemLabel="#{project.SelecteOneStateProjectManager}" itemValue="" />  
                                <f:selectItems value="#{projectController.usersList}" var="u" itemValue="#{u}" itemLabel="#{u.name}" />  
                                <p:column>  
                                    #{u.name}
                                </p:column>  
                            </p:selectOneMenu>  

                        </p:panelGrid>
                        <p:commandButton actionListener="#{projectController.saveNew}" action="/index"  value="#{project.Save}"  ajax="false"  />
                        <p:button value="#{project.Cancel}" update=":growl" outcome="/index"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
