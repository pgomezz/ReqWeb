<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AltranreqRoleEditDlg" widgetVar="AltranreqRoleEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditAltranreqRoleTitle}" closeOnEscape="true">

            <h:form id="AltranreqRoleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{altranreqRoleController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditAltranreqRoleLabel_idRole}" for="idRole" />

                        <p:outputLabel value="#{myBundle.EditAltranreqRoleLabel_type}" for="type" />

                        <p:outputLabel value="#{myBundle.EditAltranreqRoleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{altranreqRoleController.selected.description}" title="#{myBundle.EditAltranreqRoleTitle_description}" size="250" maxlength="250"/>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
