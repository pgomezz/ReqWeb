<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AlternativeFlowsViewDlg" widgetVar="AlternativeFlowsViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewAlternativeFlowsTitle}" closeOnEscape="true">

            <h:form id="AlternativeFlowsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alternativeFlowsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAlternativeFlowsLabel_idAlternativeFlows}"  style="font-weight: bold" />
                        <h:outputText value="#{alternativeFlowsController.selected.idAlternativeFlows}" title="#{myBundle.ViewAlternativeFlowsTitle_idAlternativeFlows}" />

                        <h:outputText value="#{myBundle.ViewAlternativeFlowsLabel_description}"  style="font-weight: bold" />
                        <h:outputText value="#{alternativeFlowsController.selected.description}" title="#{myBundle.ViewAlternativeFlowsTitle_description}" />

                        <h:outputText value="#{myBundle.ViewAlternativeFlowsLabel_idUseCase}" style="font-weight: bold"/>
                        <h:outputText value="#{alternativeFlowsController.selected.idUseCase.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="AlternativeFlowsViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
