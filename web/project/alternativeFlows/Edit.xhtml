<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AlternativeFlowsEditDlg" widgetVar="AlternativeFlowsEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditAlternativeFlowsTitle}" closeOnEscape="true">

            <h:form id="AlternativeFlowsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{alternativeFlowsController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditAlternativeFlowsLabel_idAlternativeFlows}" for="idAlternativeFlows" style="font-weight: bold" />
                        <h:outputText id="idAlternativeFlows" value="#{alternativeFlowsController.selected.idAlternativeFlows}" />

                        <p:outputLabel value="#{myBundle.EditAlternativeFlowsLabel_description}" for="description" style="font-weight: bold" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{alternativeFlowsController.selected.description}" title="#{myBundle.EditAlternativeFlowsTitle_description}" required="true" requiredMessage="#{myBundle.EditAlternativeFlowsRequiredMessage_description}"/>

                        <p:outputLabel value="#{myBundle.EditAlternativeFlowsLabel_idUseCase}" for="idUseCase" style="font-weight: bold" />
                        <p:selectOneMenu id="idUseCase" value="#{alternativeFlowsController.selected.idUseCase}" required="true" requiredMessage="#{myBundle.EditAlternativeFlowsRequiredMessage_idUseCase}" converter="useCaseConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{useCaseController.items}"
                                           var="idUseCaseItem"
                                           itemValue="#{idUseCaseItem}"
                                           itemLabel="#{idUseCaseItem.name.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alternativeFlowsController.save}" value="#{myBundle.Save}" update="display,:AlternativeFlowsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AlternativeFlowsEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="AlternativeFlowsEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
