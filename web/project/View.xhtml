<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel header="#{project.DetailsProject}" style="width:100%;max-width:100%;">
        <h:form id="ProjectViewDetails"  >

            <h:panelGroup rendered="#{projectController.projectType}">
                <p:panelGrid columns="2">


                    <p:outputLabel value="#{project.Name}"/>
                    <p:outputLabel value="#{projectController.project.name}" title="#{project.Name}"/>

                    <p:outputLabel value="#{project.Description}"/>
                    <p:outputLabel value="#{projectController.project.description}" title="#{project.Description}"/>

                    <p:outputLabel value="#{project.BeginDate}"/>
                    <p:outputLabel value="#{projectController.project.beginDate}" title="#{project.BeginDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:outputLabel>

                    <p:outputLabel value="#{project.EndDate}"/>
                    <p:outputLabel value="#{projectController.project.endDate}" title="#{project.EndDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:outputLabel>

                    <p:outputLabel value="#{project.ProjectState}"/>
                    <h:outputText value="#{projectController.project.projectState}" title="#{project.ProjectState}"/>

                </p:panelGrid>
            </h:panelGroup> 

            <p:commandButton value="Exportar Projecto" action="#{javaPoi.createDocument}" ajax="false"/>

            <p:panel header="#{project.ListFunctionalRequirementTitle}">

                <p:dataTable id="datalistRFP" value="#{functionalRequirementController.lista}" var="item"
                             selectionMode="single" selection="#{functionalRequirementController.selected}"
                             rowKey="#{item.idFunctionalRequirement}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30">

                    <p:ajax event="rowSelect"   update="createButtonRFP viewButtonRFP editButtonRFP deleteButtonRFP"/>
                    <p:ajax event="rowUnselect" update="createButtonRFP viewButtonRFP editButtonRFP deleteButtonRFP"/>

                    <p:column sortBy="#{item.name}">
                        <f:facet name="header">
                            <h:outputText value="#{project.Name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">
                            <p:commandButton id="createButtonRFP" icon="ui-icon-plus" action="/index"  value="#{project.Create}" actionListener="#{functionalRequirementController.prepareCreate}" ajax="false">
                                <f:actionListener binding="#{beanPagina.setPaginaProj('/project/functionalRequirement/CreateNew.xhtml')}"/>
                            </p:commandButton>
                            <p:commandButton id="viewButtonRFP"   icon="ui-icon-search" action="/index" value="#{project.View}" actionListener="#{functionalRequirementController.redirect(2)}" disabled="#{empty functionalRequirementController.selected}" ajax="false">
                                <f:actionListener binding="#{beanPagina.setPaginaProj('/project/functionalRequirement/View_New.xhtml')}"/>
                            </p:commandButton>
                            <p:commandButton id="editButtonRFP"   icon="ui-icon-pencil" action="/index" value="#{project.Edit}" actionListener="#{functionalRequirementController.redirect(2)}" disabled="#{empty functionalRequirementController.selected}" ajax="false">
                                <f:actionListener binding="#{beanPagina.setPaginaProj('/project/functionalRequirement/Edit_New.xhtml')}"/>
                            </p:commandButton>
                            <p:commandButton id="deleteButtonRFP" value="#{project.Delete}" actionListener="#{functionalRequirementController.delete}" update=":growl,datalistRFP" disabled="#{empty functionalRequirementController.selected}" icon="ui-icon-trash" >
                                <p:confirm header="#{project.Confirmation}" message="#{project.ConfirmDelete}" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                </p:dataTable>

            </p:panel>


            <p:panel header="#{project.ListNonFunctionalRequirementTitle}" >

                <p:dataTable id="datalistNRFP" value="#{nonFunctionalRequirementController.lista}" var="item"
                             selectionMode="single" selection="#{nonFunctionalRequirementController.selected}"
                             rowKey="#{item.idNonFuncRequirement}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30" 
                             >

                    <p:ajax event="rowSelect"   update="createButtonNRFP viewButtonNRFP editButtonNRFP deleteButtonNRFP"/>
                    <p:ajax event="rowUnselect" update="createButtonNRFP viewButtonNRFP editButtonNRFP deleteButtonNRFP"/>

                    <p:column sortBy="#{item.name}">
                        <f:facet name="header">
                            <h:outputText value="#{MyBundle.ListNonFunctionalRequirementTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">
                            <p:commandButton id="createButtonNRFP" icon="ui-icon-plus"   value="#{project.Create}" />
                            <p:commandButton id="viewButtonNRFP"   icon="ui-icon-search" value="#{project.View}" disabled="#{empty nonFunctionalRequirementController.selected}"/>
                            <p:commandButton id="editButtonNRFP"   icon="ui-icon-pencil" value="#{project.Edit}" disabled="#{empty nonFunctionalRequirementController.selected}"/>
                            <p:commandButton id="deleteButtonNRFP" icon="ui-icon-trash"  value="#{project.Delete}" update=":growl,datalistNRFP" disabled="#{empty nonFunctionalRequirementController.selected}"/>
                        </div>
                    </f:facet>

                </p:dataTable>

            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                <p:commandButton value="#{project.Yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="#{project.No}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </p:confirmDialog>
        </h:form>
    </p:panel>

</ui:composition>
