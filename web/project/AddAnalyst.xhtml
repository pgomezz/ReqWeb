<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel header="#{project.AddAnalyst}">
        <h:form id="ProjectCreateForm">

            <h:panelGroup id="display">
 
                <p:panelGrid columns="3" id="grid">

                    <h:outputLabel value="#{project.Analyst}" for="analyst"/>  
                    <p:selectOneMenu id="Analyst" value="#{projectUserController.altranreqUser}"  panelStyle="width:300px"  
                                     converter="#{bigDecimalConverterAnalyst}" effect="fade" var="o" style="width:260px"  filter="true" filterMatchMode="startsWith">  
                        <f:selectItem itemLabel="#{project.SelectOneStateAnalyst}" itemValue="" />  
                        <f:selectItems value="#{altranreqUserController.altranreqUsersAvailable}" var="o" itemValue="#{o}" itemLabel="#{o.name}" />
                        <p:column>  
                            #{o.name}
                        </p:column>  
                    </p:selectOneMenu>
                    <p:commandButton actionListener="#{projectUserController.saveNew(event)}" action="/indexProj"  value="#{project.Save}"  ajax="false">
                        <f:actionListener binding="#{beanPagina.setPaginaProj('/project/View.xhtml')}"/>
                    </p:commandButton>
                    
                    <p:commandButton value="#{project.Cancel}"  action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" ajax="false"/>


                </p:panelGrid>

            </h:panelGroup>
        </h:form>
    </p:panel>
</ui:composition>
