<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FunctionalRequirementListForm">

        <p:panel header="#{myBundle.ListFunctionalRequirementTitle}">

            <p:dataTable id="datalist" value="#{functionalRequirementController.lista}" var="item"
                         selectionMode="single" selection="#{functionalRequirementController.selected}"
                         rowKey="#{item.idFunctionalRequirement}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFunctionalRequirementTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
               
                <p:column sortBy="#{item.clientPriority}" filterBy="#{item.clientPriority}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFunctionalRequirementTitle_clientPriority}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientPriority}"/>
                </p:column>
                <p:column sortBy="#{item.requirementState}" filterBy="#{item.requirementState}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFunctionalRequirementTitle_requirementState}"/>
                    </f:facet>
                    <h:outputText value="#{functionalRequirementController.getState(item.requirementState)}"/>
                </p:column>
               
                
                <f:facet name="footer">
                    <div class="footer-section">
                        
                        <p:button id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" outcome="/project/functionalRequirement/Create_New"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}"  actionListener="#{functionalRequirementController.redirect(1)}" disabled="#{empty functionalRequirementController.selected}" />
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}"  actionListener="#{functionalRequirementController.redirect(2)}" disabled="#{empty functionalRequirementController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}"  update=":FRRemoveForm" oncomplete="FRRemoveDialog.show()" disabled="#{empty functionalRequirementController.selected}"/>
                        
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
