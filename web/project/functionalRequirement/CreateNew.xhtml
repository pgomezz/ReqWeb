<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <h:form id="FunctionalRequirementCreateNewForm">

            <h:panelGroup id="display">
                <p:panelGrid columns="3" id="grid">

                   
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_name}" for="name" />
                    <p:inputText id="name" value="#{functionalRequirementCreateManager.selected.name}" title="#{myBundle.CreateFunctionalRequirementTitle_name}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_name}" size="60" maxlength="60"/>
                    <p:message for="name" display="${myBundle.CreateFunctionalRequirementHelpText_name}" /> 
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_description}" for="description" />
                    <p:inputTextarea rows="4" cols="30" id="description" value="#{functionalRequirementCreateManager.selected.description}" title="#{myBundle.CreateFunctionalRequirementTitle_description}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_description}"  maxlength="1500"/>
                    <p:message for="description" display="${myBundle.CreateFunctionalRequirementHelpText_description}" /> 
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_reason}" for="reason" />
                    <p:inputTextarea rows="4" cols="30" id="reason" value="#{functionalRequirementCreateManager.selected.reason}" title="#{myBundle.CreateFunctionalRequirementTitle_reason}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_reason}"  maxlength="60"/>
                    <p:message for="reason" display="${myBundle.CreateFunctionalRequirementHelpText_reason}" /> 
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_source}" for="source" />
                    <p:inputText id="source" value="#{functionalRequirementCreateManager.selected.source}" title="#{myBundle.CreateFunctionalRequirementTitle_source}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_source}" size="60" maxlength="60"/>
                    <p:message for="source" display="${myBundle.CreateFunctionalRequirementHelpText_source}" /> 
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_avaliationCriteria}" for="avaliationCriteria" />
                    <p:inputTextarea rows="4" cols="30" id="avaliationCriteria" value="#{functionalRequirementCreateManager.selected.avaliationCriteria}" title="#{myBundle.CreateFunctionalRequirementTitle_avaliationCriteria}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_avaliationCriteria}" maxlength="255"/>
                    <p:message for="avaliationCriteria" display="${myBundle.CreateFunctionalRequirementHelpText_avaliationCriteria}" /> 
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_clientPriority}" for="clientPriority" />
                    <p:inputText id="clientPriority" value="#{functionalRequirementCreateManager.selected.clientPriority}" title="#{myBundle.CreateFunctionalRequirementTitle_clientPriority}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_clientPriority}">
                    
                         <f:validateDoubleRange minimum="1" maximum="5" /> 
                    
                    </p:inputText>
                    <p:message for="clientPriority" display="${myBundle.CreateFunctionalRequirementHelpText_clientPriority}" /> 

                    
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_clientInsatisfaction}" for="clientInsatisfaction" />
                    <p:inputText id="clientInsatisfaction" value="#{functionalRequirementCreateManager.selected.clientInsatisfaction}" title="#{myBundle.CreateFunctionalRequirementTitle_clientInsatisfaction}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_clientInsatisfaction}" >
                    
                         <f:validateDoubleRange minimum="1" maximum="5" /> 
                    
                    </p:inputText>
                    <p:message for="clientInsatisfaction" display="${myBundle.CreateFunctionalRequirementHelpText_clientInsatisfaction}" /> 

                  
                    
                     <p:outputLabel  value="#{bundle_requirement.State}"  for="idState"/>
                    <p:selectOneMenu id="idState" value="#{functionalRequirementCreateManager.selected.requirementState}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementHelpText_requirementState}" >  
                        <f:selectItem itemLabel="#{bundle_requirement.State_undefined}" itemValue="" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_active}" itemValue="0" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_versioned}" itemValue="1" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_cancelled}" itemValue="2" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_done}" itemValue="3" />  
                    </p:selectOneMenu>
                    <p:message for="idState" display="${myBundle.CreateFunctionalRequirementHelpText_requirementState}" /> 

                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_version}" for="version" />
                    <p:inputText id="version" value="#{functionalRequirementCreateManager.selected.version}" title="#{myBundle.CreateFunctionalRequirementTitle_version}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementRequiredMessage_version}">
                    
                         <f:validateDoubleRange minimum="0"  /> 
                    
                    </p:inputText>
                   
                    <p:message for="version" display="${myBundle.CreateFunctionalRequirementHelpText_version}" /> 

                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_ordernumber}" for="ordernumber" />
                    <p:inputText id="ordernumber" value="#{functionalRequirementCreateManager.selected.ordernumber}" title="#{myBundle.CreateFunctionalRequirementTitle_ordernumber}">
                    
                         <f:validateDoubleRange minimum="1"  /> 
                    
                    </p:inputText>
                    <p:message for="ordernumber" display="${myBundle.CreateFunctionalRequirementHelpText_ordernumber}" /> 

                    
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_functionalRequirementCollection}" for="functionalRequirementCollection" />
                    <p:selectManyMenu id="functionalRequirementCollection" value="#{functionalRequirementCreateManager.selected.functionalRequirementCollection}"  converter="functionalRequirementConverter">
                        <f:selectItems value="#{functionalRequirementCreateManager.items}"
                                       var="functionalRequirementCollectionItem"
                                       itemValue="#{functionalRequirementCollectionItem}"
                                       itemLabel="#{functionalRequirementCollectionItem.name.toString()}"
                                       />

                    </p:selectManyMenu>
                    <p:outputLabel value="" for="functionalRequirementCollection" />
                    
                    
                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_idProject}" for="idProject" />
                    <p:inputText id="idProject" value="#{functionalRequirementCreateManager.nameProject}" title="#{myBundle.CreateFunctionalRequirementTitle_ordernumber}" disabled="true"/>
                    <p:outputLabel value="" for="idProject" />
                    

                    <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_idBusinessCategory}" for="idBusinessCategory" />
                    <p:selectOneMenu id="idBusinessCategory" value="#{functionalRequirementCreateManager.selected.idBusinessCategory}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementTitle_idBusinessCategory}" converter="businessCategoryConverter">
                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                        <f:selectItems value="#{businessCategoryController.items}"
                                       var="idBusinessCategoryItem"
                                       itemValue="#{idBusinessCategoryItem}"
                                       itemLabel="#{idBusinessCategoryItem.name.toString()}"
                                       />

                    </p:selectOneMenu>
                 <p:message for="idBusinessCategory" display="${myBundle.CreateFunctionalRequirementTitle_idBusinessCategory}" /> 

                    
                </p:panelGrid>
                
                <p:commandButton actionListener="#{functionalRequirementCreateManager.saveNew}"  action="/index"  value="#{myBundle.Save}"  ajax="false" update="grid">
                    <f:actionListener binding="#{beanPagina.setPaginaProj('/project/View.xhtml')}"/>
                </p:commandButton>
                <p:commandButton value="#{myBundle.Cancel}" action="index" ajax="false" immediate="true">
                    <f:actionListener binding="#{beanPagina.setPaginaProj('/project/View.xhtml')}" />
                </p:commandButton>
            </h:panelGroup>

        </h:form>


</ui:composition>
