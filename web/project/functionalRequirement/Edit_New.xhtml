<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"

                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="FunctionalRequirementEditNewForm" >

        <h:panelGroup id="display">
            <p:panelGrid  columns="3" rendered="#{functionalRequirementEditManager.FRequirementType}" id="editGrid">


                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_name}" for="name" style="font-weight: bold" />
                <p:inputText id="name" value="#{functionalRequirementEditManager.FRequirement.name}" title="#{myBundle.EditFunctionalRequirementTitle_name}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_name}" size="60" maxlength="60"/>
                <p:message for="name" display="${myBundle.CreateFunctionalRequirementHelpText_name}" /> 


                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_description}" for="description" style="font-weight: bold" />
                <p:inputTextarea rows="4" cols="30" id="description" value="#{functionalRequirementEditManager.FRequirement.description}" title="#{myBundle.EditFunctionalRequirementTitle_description}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_description}" maxlength="1500"/>
                <p:message for="description" display="${myBundle.CreateFunctionalRequirementHelpText_description}" /> 


                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_reason}" for="reason" style="font-weight: bold" />
                <p:inputTextarea rows="4" cols="30" id="reason" value="#{functionalRequirementEditManager.FRequirement.reason}" title="#{myBundle.EditFunctionalRequirementTitle_reason}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_reason}" maxlength="60"/>
                <p:message for="reason" display="${myBundle.CreateFunctionalRequirementHelpText_reason}" /> 

                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_source}" for="source" style="font-weight: bold" />
                <p:inputText id="source" value="#{functionalRequirementEditManager.FRequirement.source}" title="#{myBundle.EditFunctionalRequirementTitle_source}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_source}" size="60" maxlength="60"/>
                <p:message for="source" display="${myBundle.CreateFunctionalRequirementHelpText_source}" /> 

                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_avaliationCriteria}" for="avaliationCriteria" style="font-weight: bold" />
                <p:inputTextarea rows="4" cols="30" id="avaliationCriteria" value="#{functionalRequirementEditManager.FRequirement.avaliationCriteria}" title="#{myBundle.EditFunctionalRequirementTitle_avaliationCriteria}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_avaliationCriteria}" maxlength="255"/>
                <p:message for="avaliationCriteria" display="${myBundle.CreateFunctionalRequirementHelpText_avaliationCriteria}" /> 

                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_clientPriority}" for="clientPriority" style="font-weight: bold" />
                <p:inputText id="clientPriority" value="#{functionalRequirementEditManager.FRequirement.clientPriority}" title="#{myBundle.EditFunctionalRequirementTitle_clientPriority}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_clientPriority}">
                    <f:validateDoubleRange minimum="1" maximum="5" /> 

                </p:inputText>
                <p:message for="clientPriority" display="${myBundle.CreateFunctionalRequirementHelpText_clientPriority}" /> 


                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_clientInsatisfaction}" for="clientInsatisfaction" style="font-weight: bold" />
                <p:inputText id="clientInsatisfaction" value="#{functionalRequirementEditManager.FRequirement.clientInsatisfaction}" title="#{myBundle.EditFunctionalRequirementTitle_clientInsatisfaction}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_clientInsatisfaction}">
                    <f:validateDoubleRange minimum="1" maximum="5" /> 

                </p:inputText>
                <p:message for="clientInsatisfaction" display="${myBundle.CreateFunctionalRequirementHelpText_clientInsatisfaction}" /> 




                <p:outputLabel  value="#{bundle_requirement.State}"  for="idState" style="font-weight: bold"/> 
                <p:selectOneMenu value="#{functionalRequirementEditManager.FRequirement.requirementState}" id="idState" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementHelpText_requirementState}">  
                    <f:selectItem itemLabel="#{bundle_requirement.State_undefined}" itemValue="" />  
                    <f:selectItem itemLabel="#{bundle_requirement.State_active}" itemValue="0" />  
                    <f:selectItem itemLabel="#{bundle_requirement.State_versioned}" itemValue="1" />  
                    <f:selectItem itemLabel="#{bundle_requirement.State_cancelled}" itemValue="2" />  
                    <f:selectItem itemLabel="#{bundle_requirement.State_done}" itemValue="3" />  
                </p:selectOneMenu>
                <p:message for="idState" display="${myBundle.CreateFunctionalRequirementHelpText_requirementState}" /> 



                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_version}" for="version" style="font-weight: bold" />
                <p:inputText id="version" value="#{functionalRequirementEditManager.FRequirement.version}" title="#{myBundle.EditFunctionalRequirementTitle_version}" required="true" requiredMessage="#{myBundle.EditFunctionalRequirementRequiredMessage_version}">
                    <f:validateDoubleRange minimum="1"  /> 

                </p:inputText>
                <p:message for="version" display="${myBundle.CreateFunctionalRequirementHelpText_version}" /> 

                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_ordernumber}" for="ordernumber" style="font-weight: bold" />
                <p:inputText id="ordernumber" value="#{functionalRequirementEditManager.FRequirement.ordernumber}" title="#{myBundle.EditFunctionalRequirementTitle_ordernumber}">
                    <f:validateDoubleRange minimum="1"  /> 

                </p:inputText>
                <p:message for="ordernumber" display="${myBundle.CreateFunctionalRequirementHelpText_ordernumber}" /> 


                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_functionalRequirementCollection}" for="functionalRequirementCollection" style="font-weight: bold" />
                <p:selectManyMenu id="functionalRequirementCollection" value="#{functionalRequirementEditManager.FRequirement.functionalRequirementCollection}"  converter="functionalRequirementConverter">
                    <f:selectItems value="#{functionalRequirementEditManager.items}"
                                   var="functionalRequirementCollectionItem"
                                   itemValue="#{functionalRequirementCollectionItem}"
                                   itemLabel="#{functionalRequirementCollectionItem.name.toString()}"
                                   />

                </p:selectManyMenu>
                <p:outputLabel value="" for="functionalRequirementCollection" />


                <p:outputLabel value="#{myBundle.CreateFunctionalRequirementLabel_idBusinessCategory}" for="idBusinessCategory" style="font-weight: bold" />
                <p:selectOneMenu id="idBusinessCategory" value="#{functionalRequirementEditManager.FRequirement.idBusinessCategory}" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementTitle_idBusinessCategory}" converter="businessCategoryConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{businessCategoryController.items}"
                                   var="idBusinessCategoryItem"
                                   itemValue="#{idBusinessCategoryItem}"
                                   itemLabel="#{idBusinessCategoryItem.name.toString()}"
                                   />

                </p:selectOneMenu>
                <p:message for="idBusinessCategory" display="${myBundle.CreateFunctionalRequirementTitle_idBusinessCategory}" /> 


            </p:panelGrid>
            <p:commandButton actionListener="#{functionalRequirementEditManager.save}" action="/index"  value="#{myBundle.Save}"  ajax="false" update="editGrid">
                <f:actionListener binding="#{beanPagina.setPaginaProj('/project/View.xhtml')}"/>
            </p:commandButton>
            <p:commandButton value="#{myBundle.Cancel}" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" action="/index" immediate="true" ajax="false"/>

        </h:panelGroup>

    </h:form>


</ui:composition>
