<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="FunctionalRequirementViewByTreeForm">

        <h:panelGroup rendered="#{functionalRequirementController.functionalRequirementType}">
            <p:panelGrid columns="2" style=" border-style:  solid; width: 100%" >
                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_idFunctionalRequirement}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.idFunctionalRequirement}" title="#{myBundle.ViewFunctionalRequirementTitle_idFunctionalRequirement}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_name}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.name}" title="#{myBundle.ViewFunctionalRequirementTitle_name}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_description}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.description}" title="#{myBundle.ViewFunctionalRequirementTitle_description}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_reason}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.reason}" title="#{myBundle.ViewFunctionalRequirementTitle_reason}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_source}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.source}" title="#{myBundle.ViewFunctionalRequirementTitle_source}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_avaliationCriteria}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.avaliationCriteria}" title="#{myBundle.ViewFunctionalRequirementTitle_avaliationCriteria}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_clientPriority}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.clientPriority}" title="#{myBundle.ViewFunctionalRequirementTitle_clientPriority}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_clientInsatisfaction}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.clientInsatisfaction}" title="#{myBundle.ViewFunctionalRequirementTitle_clientInsatisfaction}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_requirementState}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.requirementState}" title="#{myBundle.ViewFunctionalRequirementTitle_requirementState}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_version}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.version}" title="#{myBundle.ViewFunctionalRequirementTitle_version}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_ordernumber}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.ordernumber}" title="#{myBundle.ViewFunctionalRequirementTitle_ordernumber}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_functionalRequirementCollection}"/>
                <h:selectManyMenu converter="functionalRequirementConverter">
                    <f:selectItems value="#{functionalRequirementController.functionalRequirement.functionalRequirementCollection}"
                                   var="functionalRequirementCollectionItem"
                                   itemValue="#{functionalRequirementCollectionItem}"
                                   itemLabel="#{functionalRequirementCollectionItem.name.toString()}"
                                   />

                </h:selectManyMenu>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_idProject}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.idProject.name}"/>

                <h:outputText value="#{myBundle.ViewFunctionalRequirementLabel_idBusinessCategory}"/>
                <h:outputText value="#{functionalRequirementController.functionalRequirement.idBusinessCategory.name}"/>
            </p:panelGrid>

        </h:panelGroup>


    </h:form>

</ui:composition>
