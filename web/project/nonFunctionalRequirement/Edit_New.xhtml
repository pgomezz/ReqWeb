<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


        <h:form id="NonFunctionalRequirementEditForm">

                                                   <p:breadCrumb>  
            <p:menuitem value="Lista de Projetos" action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/List.xhtml')}" ajax="false" />  
            <p:menuitem value="Detalhe do Projeto" action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" ajax="false"  ></p:menuitem> 
            <p:menuitem value="Lista de Requisitos Não Funcionais" action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/nonFunctionalRequirement/List.xhtml')}" ajax="false" ></p:menuitem>
            <p:menuitem value="Editar Requisito Não Funcional" disabled="true"></p:menuitem>
         </p:breadCrumb> 
            <p:panel header="#{myBundle.EditNonFunctionalRequirementTitle}">
            <h:panelGroup id="display">
                <p:panelGrid  columns="3" id="editGrid">

                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_name}" for="name" style="font-weight: bold" />
                    <p:inputText id="name" value="#{nonFunctionalRequirementEditManager.NFRequirement.name}" title="#{myBundle.EditNonFunctionalRequirementTitle_name}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_name}" size="60" maxlength="60"/>
                    <p:message for="name" display="${myBundle.CreateNonFunctionalRequirementHelpText_name}" /> 
                        
                    
                    <p:outputLabel  value="#{bundle_nfrType.Type}"  for="idType" style="font-weight: bold"/>   
                    <p:selectOneMenu value="#{nonFunctionalRequirementEditManager.NFRequirement.type}" required="true" requiredMessage="#{myBundle.CreateNonFunctionalRequirementHelpText_type}" id="idType">  
                        <f:selectItem itemLabel="#{bundle_nfrType.Type_undefined}" itemValue="" />  
                        <f:selectItem itemLabel="#{bundle_nfrType.USABILIDADE}" itemValue="0" />  
                        <f:selectItem itemLabel="#{bundle_nfrType.INTERFACE_E_IMAGEM}" itemValue="1" />  
                        <f:selectItem itemLabel="#{bundle_nfrType.OPERACIONAIS}" itemValue="2" />  
                        <f:selectItem itemLabel="#{bundle_nfrType.INSTALACAO}" itemValue="3" />  
                        <f:selectItem itemLabel="#{bundle_nfrType.SEGURANCA}" itemValue="4" />  
                        <f:selectItem itemLabel="#{bundle_nfrType.POLITICOS}" itemValue="5" />  
                    </p:selectOneMenu>
                    <p:message for="idType" display="${myBundle.CreateNonFunctionalRequirementHelpText_type}" />   
                        

                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_description}" for="description" style="font-weight: bold" />
                    <p:inputTextarea rows="4" cols="30" id="description" value="#{nonFunctionalRequirementEditManager.NFRequirement.description}" title="#{myBundle.EditNonFunctionalRequirementTitle_description}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_description}" maxlength="1500"/>
                    <p:message for="description" display="${myBundle.CreateFunctionalRequirementHelpText_description}" /> 
                        
                    
                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_reason}" for="reason" style="font-weight: bold" />
                    <p:inputTextarea rows="4" cols="30" id="reason" value="#{nonFunctionalRequirementEditManager.NFRequirement.reason}" title="#{myBundle.EditNonFunctionalRequirementTitle_reason}" maxlength="60"/>
                    <p:message for="reason" display="${myBundle.CreateNonFunctionalRequirementHelpText_reason}" /> 
                        
                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_source}" for="source" style="font-weight: bold" />
                    <p:inputText id="source" value="#{nonFunctionalRequirementEditManager.NFRequirement.source}" title="#{myBundle.EditNonFunctionalRequirementTitle_source}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_source}" size="60" maxlength="60"/>
                    <p:message for="source" display="${myBundle.CreateNonFunctionalRequirementHelpText_source}" /> 
                        
                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_avaliationCriteria}" for="avaliationCriteria" style="font-weight: bold" />
                    <p:inputTextarea rows="4" cols="30" id="avaliationCriteria" value="#{nonFunctionalRequirementEditManager.NFRequirement.avaliationCriteria}" title="#{myBundle.EditNonFunctionalRequirementTitle_avaliationCriteria}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_avaliationCriteria}" maxlength="255"/>
                    <p:message for="avaliationCriteria" display="${myBundle.CreateNonFunctionalRequirementHelpText_avaliationCriteria}" /> 
                        
                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_clientPriority}" for="clientPriority" style="font-weight: bold" />
                    <p:inputText id="clientPriority" value="#{nonFunctionalRequirementEditManager.NFRequirement.clientPriority}" title="#{myBundle.EditNonFunctionalRequirementTitle_clientPriority}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_clientPriority}">
                        <f:validateDoubleRange minimum="1" maximum="5" /> 
                    
                    </p:inputText>
                    <p:message for="clientPriority" display="${myBundle.CreateNonFunctionalRequirementHelpText_clientPriority}" />     


                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_clientInsatisfaction}" for="clientInsatisfaction" style="font-weight: bold" />
                    <p:inputText id="clientInsatisfaction" value="#{nonFunctionalRequirementEditManager.NFRequirement.clientInsatisfaction}" title="#{myBundle.EditNonFunctionalRequirementTitle_clientInsatisfaction}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_clientInsatisfaction}">
                        <f:validateDoubleRange minimum="1" maximum="5" /> 
                    
                    </p:inputText>
                     <p:message for="clientInsatisfaction" display="${myBundle.CreateNonFunctionalRequirementHelpText_clientInsatisfaction}" />       

                    
                    
                    
                    <p:outputLabel  value="#{bundle_requirement.State}"  for="idState" style="font-weight: bold"/> 
                    <p:selectOneMenu value="#{nonFunctionalRequirementEditManager.NFRequirement.requirementState}" id="idState" required="true" requiredMessage="#{myBundle.CreateFunctionalRequirementHelpText_requirementState}">  
                        <f:selectItem itemLabel="#{bundle_requirement.State_undefined}" itemValue="" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_active}" itemValue="0" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_versioned}" itemValue="1" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_cancelled}" itemValue="2" />  
                        <f:selectItem itemLabel="#{bundle_requirement.State_done}" itemValue="3" />  
                    </p:selectOneMenu>
                    <p:message for="idState" display="${myBundle.CreateFunctionalRequirementHelpText_requirementState}" /> 
                        
                    
                    
                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_version}" for="version" style="font-weight: bold" />
                    <p:inputText id="version" value="#{nonFunctionalRequirementEditManager.NFRequirement.version}" title="#{myBundle.EditNonFunctionalRequirementTitle_version}" required="true" requiredMessage="#{myBundle.EditNonFunctionalRequirementRequiredMessage_version}">
                        
                        <f:validateDoubleRange minimum="0" /> 
                    
                    </p:inputText>
                    <p:message for="version" display="${myBundle.CreateFunctionalRequirementHelpText_version}" /> 


                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_ordernumber}" for="ordernumber" style="font-weight: bold" />
                    <p:inputText id="ordernumber" value="#{nonFunctionalRequirementEditManager.NFRequirement.ordernumber}" title="#{myBundle.EditNonFunctionalRequirementTitle_ordernumber}">
                        
                        <f:validateDoubleRange minimum="1"  /> 
                    
                    </p:inputText>
                    <p:outputLabel value="" for="ordernumber" />

                    <p:outputLabel value="#{myBundle.CreateNonFunctionalRequirementLabel_nonFunctionalRequirementCollection}" for="nonFunctionalRequirementCollection" style="font-weight: bold" />
                    <p:selectManyMenu id="nonFunctionalRequirementCollection" value="#{nonFunctionalRequirementEditManager.NFRequirement.nonFunctionalRequirementCollection}"  converter="nonFunctionalRequirementConverter" style=" width: 100%">
                        <f:selectItems value="#{nonFunctionalRequirementEditManager.items}"
                                       var="nonFunctionalRequirementCollectionItem"
                                       itemValue="#{nonFunctionalRequirementCollectionItem}"
                                       itemLabel="#{nonFunctionalRequirementCollectionItem.name.toString()}"
                                       />

                    </p:selectManyMenu>


                </p:panelGrid>
                <p:commandButton actionListener="#{nonFunctionalRequirementEditManager.save}" value="#{myBundle.Save}" action="/indexProj" ajax="false" update="editGrid">
                    <f:actionListener binding="#{beanPagina.setPaginaProj('/project/View.xhtml')}"/>
                </p:commandButton>
                <p:commandButton value="#{myBundle.Cancel}" action="/indexProj" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}"  immediate="true" ajax="false" />
            </h:panelGroup>
            </p:panel>
        </h:form>
</ui:composition>
