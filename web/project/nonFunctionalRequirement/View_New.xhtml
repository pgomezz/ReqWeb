<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="NonFunctionalRequirementViewForm">

                                               <p:breadCrumb>  
            <p:menuitem value="Lista de Projetos" action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/List.xhtml')}" ajax="false" />  
            <p:menuitem value="Detalhe do Projeto" action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" ajax="false"  ></p:menuitem> 
            <p:menuitem value="Lista de Requisitos Não Funcionais" action="/indexProj" immediate="true" actionListener="#{beanPagina.setPaginaProj('/project/nonFunctionalRequirement/List.xhtml')}" ajax="false" ></p:menuitem>
            <p:menuitem value="Detalhes do Requisito Não Funcional" disabled="true"></p:menuitem>
         </p:breadCrumb> 
        <p:panel header="#{myBundle.ViewNonFunctionalRequirementTitle}">
        <h:panelGroup id="display">
            <p:panelGrid columns="2" style=" border-style:  solid; width: 100%" >

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_idNonFuncRequirement}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.idNonFuncRequirement}" title="#{myBundle.ViewNonFunctionalRequirementTitle_idNonFuncRequirement}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_type}"/>
                <h:outputText value="#{nonFunctionalRequirementController.getStringType(nonFunctionalRequirementController.NFRequirement.type)}" title="#{myBundle.ViewNonFunctionalRequirementTitle_type}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_name}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.name}" title="#{myBundle.ViewNonFunctionalRequirementTitle_name}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_description}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.description}" title="#{myBundle.ViewNonFunctionalRequirementTitle_description}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_reason}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.reason}" title="#{myBundle.ViewNonFunctionalRequirementTitle_reason}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_source}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.source}" title="#{myBundle.ViewNonFunctionalRequirementTitle_source}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_avaliationCriteria}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.avaliationCriteria}" title="#{myBundle.ViewNonFunctionalRequirementTitle_avaliationCriteria}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_clientPriority}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.clientPriority}" title="#{myBundle.ViewNonFunctionalRequirementTitle_clientPriority}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_clientInsatisfaction}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.clientInsatisfaction}" title="#{myBundle.ViewNonFunctionalRequirementTitle_clientInsatisfaction}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_requirementState}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.requirementState}" title="#{myBundle.ViewNonFunctionalRequirementTitle_requirementState}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_version}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.version}" title="#{myBundle.ViewNonFunctionalRequirementTitle_version}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_ordernumber}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.ordernumber}" title="#{myBundle.ViewNonFunctionalRequirementTitle_ordernumber}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_nonFunctionalRequirementCollection}"/>
                <h:selectManyMenu converter="nonFunctionalRequirementConverter" style=" width: 100%">
                    <f:selectItems value="#{nonFunctionalRequirementController.NFRequirement.nonFunctionalRequirementCollection}"
                                   var="nonFunctionalRequirementCollectionItem"
                                   itemValue="#{nonFunctionalRequirementCollectionItem}"
                                   itemLabel="#{nonFunctionalRequirementCollectionItem.name.toString()}"
                                   />

                </h:selectManyMenu>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_idProject}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFRequirement.idProject.name}"/>
            </p:panelGrid>
            <p:commandButton value="#{myBundle.Close}" actionListener="#{beanPagina.setPaginaProj('/project/View.xhtml')}" action="/indexProj" immediate="true" ajax="false"/>
        </h:panelGroup>
        </p:panel>
    </h:form>

</ui:composition>
