<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NonFunctionalRequirementListForm">

        <p:panel header="#{myBundle.ListNonFunctionalRequirementTitle}">

            <p:dataTable id="datalist" value="#{nonFunctionalRequirementController.lista}" var="item"
                         selectionMode="single" selection="#{nonFunctionalRequirementController.selected}"
                         rowKey="#{item.idNonFuncRequirement}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>



                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                
                <p:column sortBy="#{item.requirementState}" filterBy="#{item.requirementState}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNonFunctionalRequirementTitle_requirementState}"/>
                    </f:facet>
                    <h:outputText value="#{nonFunctionalRequirementController.getState(item.requirementState)}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{beanPagina.setPaginaProj('/project/nonFunctionalRequirement/CreateNew')}" action="/index" ajax="false" />

                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}"  actionListener="#{nonFunctionalRequirementController.redirect(2)}" action="/index" disabled="#{empty nonFunctionalRequirementController.selected}" ajax="false" >
                            <f:actionListener binding="#{beanPagina.setPaginaProj('/project/nonFunctionalRequirement/View_New.xhtml')}" />
                        </p:commandButton>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}"  actionListener="#{nonFunctionalRequirementController.redirect(2)}" action="/index" disabled="#{empty nonFunctionalRequirementController.selected}" ajax="false" >
                            <f:actionListener binding="#{beanPagina.setPaginaProj('/project/nonFunctionalRequirement/Edit_New.xhtml')}" />
                        </p:commandButton>
                        <p:commandButton id="deleteButton" value="#{myBundle.Delete}" actionListener="#{functionalRequirementController.delete(event)}" update=":TabProfile:NonFunctionalRequirementListForm:datalist" disabled="#{empty functionalRequirementController.selected}" icon="ui-icon-trash">
                            <p:confirm header="#{myBundle.Confirmation}" message="#{myBundle.ConfirmDelete}" icon="ui-icon-alert" />
                        </p:commandButton>

                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
