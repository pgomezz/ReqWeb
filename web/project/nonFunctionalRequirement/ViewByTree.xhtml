<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="NonFunctionalRequirementViewByTreeForm">

        <h:panelGroup rendered="#{nonFunctionalRequirementController.NFRType}">
           <p:panelGrid columns="2" style=" border-style:  solid; width: 100%" >

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_idNonFuncRequirement}" style="font-weight: bold"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.idNonFuncRequirement}" title="#{myBundle.ViewNonFunctionalRequirementTitle_idNonFuncRequirement}" style="font-weight: bold"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_type}" style="font-weight: bold"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.type}" title="#{myBundle.ViewNonFunctionalRequirementTitle_type}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_name}" style="font-weight: bold"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.name}" title="#{myBundle.ViewNonFunctionalRequirementTitle_name}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_description}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.description}" title="#{myBundle.ViewNonFunctionalRequirementTitle_description}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_reason}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.reason}" title="#{myBundle.ViewNonFunctionalRequirementTitle_reason}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_source}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.source}" title="#{myBundle.ViewNonFunctionalRequirementTitle_source}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_avaliationCriteria}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.avaliationCriteria}" title="#{myBundle.ViewNonFunctionalRequirementTitle_avaliationCriteria}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_clientPriority}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.clientPriority}" title="#{myBundle.ViewNonFunctionalRequirementTitle_clientPriority}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_clientInsatisfaction}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.clientInsatisfaction}" title="#{myBundle.ViewNonFunctionalRequirementTitle_clientInsatisfaction}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_requirementState}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.requirementState}" title="#{myBundle.ViewNonFunctionalRequirementTitle_requirementState}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_version}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.version}" title="#{myBundle.ViewNonFunctionalRequirementTitle_version}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_ordernumber}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.ordernumber}" title="#{myBundle.ViewNonFunctionalRequirementTitle_ordernumber}"/>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_nonFunctionalRequirementCollection}"/>
                <h:selectManyMenu converter="nonFunctionalRequirementConverter" style=" width: 100%">
                    <f:selectItems value="#{nonFunctionalRequirementController.NFR.nonFunctionalRequirementCollection}"
                                   var="nonFunctionalRequirementCollectionItem"
                                   itemValue="#{nonFunctionalRequirementCollectionItem}"
                                   itemLabel="#{nonFunctionalRequirementCollectionItem.name.toString()}"
                                   />

                </h:selectManyMenu>

                <h:outputText value="#{myBundle.ViewNonFunctionalRequirementLabel_idProject}"/>
                <h:outputText value="#{nonFunctionalRequirementController.NFR.idProject.name}"/>
            </p:panelGrid>

        </h:panelGroup>


    </h:form>

</ui:composition>
