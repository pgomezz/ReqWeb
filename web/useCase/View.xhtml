<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UseCaseViewDlg" widgetVar="UseCaseViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewUseCaseTitle}" closeOnEscape="true">

            <h:form id="UseCaseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{useCaseController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_idUseCase}"/>
                        <h:outputText value="#{useCaseController.selected.idUseCase}" title="#{myBundle.ViewUseCaseTitle_idUseCase}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_name}"/>
                        <h:outputText value="#{useCaseController.selected.name}" title="#{myBundle.ViewUseCaseTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_description}"/>
                        <h:outputText value="#{useCaseController.selected.description}" title="#{myBundle.ViewUseCaseTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_avaliationCriteria}"/>
                        <h:outputText value="#{useCaseController.selected.avaliationCriteria}" title="#{myBundle.ViewUseCaseTitle_avaliationCriteria}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_preCondition}"/>
                        <h:outputText value="#{useCaseController.selected.preCondition}" title="#{myBundle.ViewUseCaseTitle_preCondition}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_posCondition}"/>
                        <h:outputText value="#{useCaseController.selected.posCondition}" title="#{myBundle.ViewUseCaseTitle_posCondition}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_mainScenario}"/>
                        <h:outputText value="#{useCaseController.selected.mainScenario}" title="#{myBundle.ViewUseCaseTitle_mainScenario}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_ordernumber}"/>
                        <h:outputText value="#{useCaseController.selected.ordernumber}" title="#{myBundle.ViewUseCaseTitle_ordernumber}"/>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_useCaseCollection}"/>
                        <h:selectManyMenu converter="useCaseConverter">
                            <f:selectItems value="#{useCaseController.selected.useCaseCollection}"
                                           var="useCaseCollectionItem"
                                           itemValue="#{useCaseCollectionItem}"
                                           itemLabel="#{useCaseCollectionItem.name.toString()}"
                                           />

                        </h:selectManyMenu>

                        <h:outputText value="#{myBundle.ViewUseCaseLabel_idFunctionalRequirement}"/>
                        <h:outputText value="#{useCaseController.selected.idFunctionalRequirement.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="UseCaseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
