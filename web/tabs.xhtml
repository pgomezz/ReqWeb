<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                >

    <ui:define name="body" >
        <p:tabView id="TabProfile" activeIndex="#{TabBean.activeIndex}"  >
            <p:ajax event="tabChange" listener="#{TabBean.onTabChange}" />
            <p:tab title="#{myBundle.ProjectsTab}" id="TabProjects" >

                <p:panelGrid columns="2" >
                    <p:panel style="height: 600px">
                        <ui:insert name="accorTree">
                            Caso nao faça um override aparece isto no accor
                        </ui:insert>
                    </p:panel>
                    <p:panel  style=" height: 600px">
                        <ui:insert name="projectTab">
                            estão a fazer o override no template
                        </ui:insert>
                    </p:panel>

                </p:panelGrid>
            </p:tab>
            <p:tab title="#{myBundle.Administration}" id="TabAdministration" disabled="#{!authenticationController.isAdmin}" >
                <p:panelGrid columns="2" >

                    <p:panel style= "height: 600px">
                        <ui:insert name="TreeTab">
                            <ui:include src="/accordionAdmin.xhtml"/>
                        </ui:insert>
                    </p:panel>
                    <p:panel  style=" height: 600px">
                        <ui:insert name="AdminTab">
                            <ui:include src="/admin/altranreqUser/List.xhtml"/>
                        </ui:insert>
                    </p:panel>

                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
