<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"
                >

    <ui:define name="body" >
        <p:tabView id="TabProfile" activeIndex="#{tabBean.activeIndex}" >
            <p:ajax event="tabChange" listener="#{tabBean.onTabChange}" />
            <p:tab title="#{myBundle.ProjectsTab}" id="TabProjects" >
                <p:panelGrid columns="2" >
                    <p:panel style="height: 600px">
                        <ui:insert name="accorTree">
                            Accordion
                        </ui:insert>
                    </p:panel>
                    <p:panel  style="height: 600px; width: 100%">
                        <ui:insert name="projectTab" >
                            Projects
                        </ui:insert>
                    </p:panel>

                </p:panelGrid>
            </p:tab>
            <p:tab title="#{myBundle.Administration}" id="TabAdministration" disabled="#{!authenticationController.isAdmin}" >
                <p:panelGrid columns="2" >
                    <p:panel style= "height: 600px">
                        <ui:insert name="TreeTab">
                            Accordion Administration
                        </ui:insert>
                    </p:panel>
                    <p:panel  style=" height: 600px">
                        <ui:insert name="AdminTab">
                            Administration
                        </ui:insert>
                    </p:panel>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
